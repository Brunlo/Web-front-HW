<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./styles/tablebuild.css">
  <title>Table Build</title>
</head>

<body>
  <header></header>
  <main>
    <table>
      <thead>

        <tr>
          <td colspan="3">ACME Wildwest</td>

        </tr>
      </thead>

        <tr>
          <td colspan="0"> Period </td>

        </tr>
        <tr>
          <td colspan="1"> August</td>
          <td colspan="1"> $3,590 </td>
          <td colspan="1"> $4,000 </td>
        </tr>

        <tr class="green">
          <th>September</th>
          <th>$4,420</th>
          <th>$5,000</th>
        </tr>

        <tr>
          <td colspan="1"> October</td>
          <td colspan="1"> $4,870</td>
          <td colspan="1"> $5,000</td>
        </tr>

        <tr class="green">
          <th>Novemmber</th>
          <th>$8,610</th>
          <td colspan="0"> $7,500 </td>
        </tr>

        <tr>
          <td colspan="1"> Black Friday </td>
          <td colspan="2"> $3,200 </td>
        </tr>

        <tr class="green">
          <th>December</th>
          <th>$6,820</th>
          <th>$7,500</th>
        </tr>

        <tr>

          <td colspan="4"> Compiled 2.27.2019 by LoganCratty </td>
        </tr>



      </tbody>
      <tfoot></tfoot>
    </table>

  </main>

</html>
